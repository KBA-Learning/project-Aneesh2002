<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <!-- Header -->
        <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

        <!-- Cart Items -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <!-- Cart Item -->
            <div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-4">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/100" alt="Product Image" class="w-20 h-20 object-cover rounded-md mr-4">
                    <div>
                        <h2 class="text-lg font-semibold">Product Name</h2>
                        <p class="text-gray-600">Quantity: 2</p>
                        <p class="text-gray-600">$19.99 each</p>
                    </div>
                </div>
                <p class="text-lg font-semibold">$39.98</p>
            </div>

            <!-- Repeat the above block for additional items -->
            <div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-4">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/100" alt="Product Image" class="w-20 h-20 object-cover rounded-md mr-4">
                    <div>
                        <h2 class="text-lg font-semibold">Another Product</h2>
                        <p class="text-gray-600">Quantity: 1</p>
                        <p class="text-gray-600">$29.99 each</p>
                    </div>
                </div>
                <p class="text-lg font-semibold">$29.99</p>
            </div>

            <!-- Total and Checkout Section -->
            <div class="text-right">
                <p class="text-xl font-bold">Total: $69.97</p>
                <button class="bg-blue-500 text-white px-6 py-2 mt-4 rounded hover:bg-blue-600 transition">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
</body>
</html>
