<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-gray-100">


    <div class="max-w-4xl mx-auto mt-10 p-4">
        <h1 class="text-3xl font-bold text-center mb-10">Track Your Food Order</h1>


        <div class="bg-white shadow-md rounded-lg p-6">

            <div class="mb-6">
                <h2 class="text-xl font-semibold">Order #3333322##@</h2>
                <p class="text-gray-500">Estimated Delivery: <span class="font-medium">30-45 minutes</span></p>
            </div>


            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Order Status</h3>


                <div class="flex items-center">

                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 rounded-full text-white flex items-center justify-center">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <span class="ml-2">Order Placed</span>
                    </div>


                    <div class="flex-grow h-1 bg-green-500 mx-4"></div>


                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 rounded-full text-white flex items-center justify-center">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <span class="ml-2">Preparing</span>
                    </div>


                    <div class="flex-grow h-1 bg-green-500 mx-4"></div>


                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-300 rounded-full text-gray-500 flex items-center justify-center">
                            3
                        </div>
                        <span class="ml-2">Out for Delivery</span>
                    </div>


                    <div class="flex-grow h-1 bg-gray-300 mx-4"></div>


                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-300 rounded-full text-gray-500 flex items-center justify-center">
                            4
                        </div>
                        <span class="ml-2">Delivered</span>
                    </div>
                </div>
            </div>


            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold mb-2">Delivery Details</h3>
                <p class="text-gray-500">Rider: <span class="font-medium">Aneesh</span></p>
                <p class="text-gray-500">Vehicle: <span class="font-medium">suzuki access 125</span></p>
                <p class="text-gray-500">Contact: <span class="font-medium">6234218741</span></p>
            </div>
        </div>
    </div>

</body>

</html>
