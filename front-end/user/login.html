<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodio login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url('/images/loback.png')] bg-cover">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
    <nav class="flex justify-between">
        <div class="flex justify-start "><img src="/images/whitelogo.png" alt="" class="size-20  "></div>
        
    </nav>
    </div>
    <div class="border border-white w-[1100px] h-[400px] ml-14 p-12">
        <div class="flex">
            <div>
                <img src="/images/signin.png" alt="" class="mt-8 ml-12">
               
            </div>
            <div class="ml-44">
                <h2 class="text-white mt-8 font-bold text-5xl ml-20 ">LOGIN</h2>
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-white">First name</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="name" required />
                </div> 
                <div>
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-white">Phone number</label>
                        <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-blue-500 block w-full p-2" placeholder="123-45-678" required />
                    </div>
                </div>
                                 
               


                <button class="text-white bg-orange-500 w-[400px] h-[50px] mt-8 rounded-lg ">LOGIN</button>

            </div>
        </div>
        
    </div>


    
</body>
</html>
